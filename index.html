<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Css3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <figure class="card">
            <img src="img/back.JPG" alt="back img">
        </figure>
        <figure class="card">
            <img src="img/cat.jpg" alt="cat img">
        </figure>
        <figure class="card">
            <img src="img/dog.PNG" alt="dog img">
        </figure>
        <figure class="card">
            <img src="img/view.PNG" alt="view img">
        </figure>
    </div>
</body>
</html>
